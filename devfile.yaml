schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: pelorus-workspace
projects:
  - name: pelorus-metrics-project
    git:
      checkoutFrom:
        remote: origin
        revision: main
      remotes:
        origin: https://github.com/lab-monkeys/pelorus-metrics-project.git
  - name: pelorus-metrics-api
    git:
      checkoutFrom:
        remote: origin
        revision: main
      remotes:
        origin: https://github.com/lab-monkeys/pelorus-metrics-api.git
  - name: developer-intelligence-prototype
    git:
      checkoutFrom:
        remote: origin
        revision: main
      remotes:
        origin: https://github.com/lab-monkeys/developer-intelligence-prototype.git
components:
- name: dev-tools
  container: 
    image: quay.io/cgruver0/che/che-dev-image:latest
    memoryLimit: 6Gi
    mountSources: true
    env:
    - name: SHELL
      value: "/bin/zsh"
    - name: HISTFILE
      value: "/projects/home/.sh_history"
    - name: VSCODE_DEFAULT_WORKSPACE
      value: "/projects/pelorus-metrics-project/pelorus-metrics-project.code-workspace"
    volumeMounts:
    - name: m2
      path: /home/user/.m2
    - name: npm
      path: /home/user/.npm
    endpoints:
      - exposure: public
        name: pelorus-metrics
        targetPort: 3000
- volume:
    size: 10Gi
  name: projects
- volume:
    size: 2Gi
  name: m2
- volume:
    size: 2Gi
  name: npm
- name: prometheus
  container:
    image: quay.io/prometheus/prometheus:v2.43.0
    sourceMapping: /projects
    args:
      - '--config.file=/projects/pelorus-metrics-project/dev-init/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    command:
      - '/bin/prometheus'
    endpoints:
      - exposure: public
        name: prometheus
        targetPort: 9090
    memoryRequest: 32M
    memoryLimit: 128M
    volumeMounts:
      - name: prometheus-data
        path: /prometheus
- volume:
    size: 2Gi
  name: prometheus-data
- name: keycloak
  container:
    image: quay.io/keycloak/keycloak:22.0.4
    sourceMapping: /projects
    memoryLimit: 1Gi
    args:
      - "start-dev"
    env:
      - name: KC_HTTP_PORT
        value: "8081"
      - name: KEYCLOAK_ADMIN
        value: admin
      - name: KEYCLOAK_ADMIN_PASSWORD
        value: admin
    endpoints:
      - exposure: public
        name: keycloak
        targetPort: 8081
- name: oc-cli
  container:
    args:
      - '-c'
      - >-
        mkdir -p /projects/bin && cp /usr/bin/oc /projects/bin/oc && cp /usr/bin/kubectl /projects/bin/kubectl
    command:
      - /bin/bash
    image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    sourceMapping: /projects
    mountSources: true
    memoryLimit: 256M
commands:
- apply:
    component: oc-cli
    label: Copy OpenShift CLI
  id: cp-oc-cli
- exec:
    commandLine: "${PROJECT_SOURCE}/dev-init/keycloak.sh"
    component: keycloak
  id: init-keycloak
events:
  preStart:
    - cp-oc-cli
  postStart:
    - init-keycloak
